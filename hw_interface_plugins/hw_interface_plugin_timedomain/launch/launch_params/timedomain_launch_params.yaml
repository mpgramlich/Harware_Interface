plugin_names:
    {
        timedomain_serial : hw_interface_plugin_timedomain,
    }

timedomain_serial:
    {
        idacm0 : idacm0,
        idacm1: idacm1,
        idacm2: idacm2,
        idacm3: idacm3,
    }

idacm0:
    {
        deviceName         : "/dev/ttyACM0",
        baudrate           : 115200,
        subscribeToTopic   : "/radio105/cmd",
        publishToTopic     : "/radio105/data",
    }

idacm1:
    {
        deviceName         : "/dev/ttyACM1",
        baudrate           : 115200,
        subscribeToTopic   : "/radio104/cmd",
        publishToTopic     : "/radio104/data",
    }
idacm2:
    {
        deviceName         : "/dev/ttyACM2",
        baudrate           : 115200,
        subscribeToTopic   : "/radio104/cmd",
        publishToTopic     : "/radio104/data",
    }
idacm3:
    {
        deviceName         : "/dev/ttyACM3",
        baudrate           : 115200,
        subscribeToTopic   : "/radio104/cmd",
        publishToTopic     : "/radio104/data",
    }
