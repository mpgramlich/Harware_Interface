plugin_names:
    {
        brushed : hw_interface_plugin_roboteq
    }

brushed:
    {
        Bucket_Roboteq : Bucket_Roboteq,
    }

Bucket_Roboteq:
    {
        deviceName         : "/dev/ttyS4",
        baudrate           : 115200,
        subscribeToTopic   : "/control/actuatorout/all",
        publishToTopic     : "/roboteq/brushed/bucket",
        controllerType     : "Bucket_Roboteq",
        initializationCmd  : "feedback",
        initCmdCycle       : 50,
    }
