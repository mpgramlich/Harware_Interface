plugin_names:
    {
        hw_interface_plugin_roboteq : brushless,
    }

brushless:
    {
        Left_Roboteq : Left_Roboteq,
    }

Left_Roboteq:
    {
        deviceName         : "/dev/ttyUSB0",
        baudrate           : 115200,
        subscribeToTopic   : "/control/actuatorout/all",
        publishToTopic     : "/roboteq/drivemotorin/left",
        controllerType     : "Left_Drive",
        initializationCmd  : "absolute_brushless_counter",
    }
