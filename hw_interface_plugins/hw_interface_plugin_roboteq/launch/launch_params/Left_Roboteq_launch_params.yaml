plugin_names:
    {
        brushless : hw_interface_plugin_roboteq
    }

brushless:
    {
        Left_Roboteq : Left_Roboteq,
    }

Left_Roboteq:
    {
        deviceName         : "/dev/ttyS1",
        baudrate           : 115200,
        subscribeToTopic   : "/control/actuatorout/all",
        publishToTopic     : "/roboteq/drivemotorin/left",
        controllerType     : "Left_Drive",
        initializationCmd  : "absolute_brushless_counter individual_digital_inputs volts analog_inputs",
        initCmdCycle       : 20,
        wheelType          : "Comp_Left",
    }
