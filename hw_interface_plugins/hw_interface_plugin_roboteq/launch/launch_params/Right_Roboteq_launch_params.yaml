plugin_names:
    {
        brushless : hw_interface_plugin_roboteq
    }

brushless:
    {
        Right_Roboteq : Right_Roboteq,
    }

Right_Roboteq:
    {
        deviceName         : "/dev/ttyS1",
        baudrate           : 115200,
        subscribeToTopic   : "/control/actuatorout/all",
        publishToTopic     : "/roboteq/drivemotorin/right",
        controllerType     : "Right_Drive",
        initializationCmd  : "absolute_brushless_counter; individual_digital_inputs",
    }
