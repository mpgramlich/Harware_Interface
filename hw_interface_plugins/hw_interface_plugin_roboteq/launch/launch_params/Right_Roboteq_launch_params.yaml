plugin_names:
    {
        hw_interface_plugin_roboteq : brushless,
    }

brushless:
    {
        Right_Roboteq : Right_Roboteq,
    }

Right_Roboteq:
    {
        deviceName         : "/dev/ttyS0",
        baudrate           : 115200,
        subscribeToTopic   : "/control/actuatorout/all",
        publishToTopic     : "/roboteq/drivemotorin/right",
        controllerType     : "Right_Drive"
    }
