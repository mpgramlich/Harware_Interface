plugin_names:
    {
        brushed : hw_interface_plugin_roboteq
    }

brushed:
    {
        Arm_Roboteq : Arm_Roboteq,
    }

Arm_Roboteq:
    {
        deviceName         : "/dev/ttyS2",
        baudrate           : 115200,
        subscribeToTopic   : "/control/actuatorout/all",
        publishToTopic     : "/roboteq/brushed/arm",
        controllerType     : "Arm_Roboteq",
        initializationCmd  : "analog_inputs individual_digital_inputs",
        initCmdCycle       : 20,
    }
